---
# Core files are files and directories that can be found at the top level
# of a dataset.
# The keys of this file must match keys in objects/files.yaml
dataset_description:
  level: required
  path: dataset_description.json
README:
  level: optional
  stem: README
  extensions:
    - .md
    - .txt
CHANGES:
  level: optional
  stem: CHANGES
  extensions:
    - .md
    - .txt
data:
  level: required
  path: data
  directory: true
analysis:
  level: optional
  path: analysis
  directory: true
results:
  level: optional
  path: results
  directory: true
materials:
  level: optional
  path: materials
  directory: true
documentation:
  level: optional
  path: documentation
  directory: true